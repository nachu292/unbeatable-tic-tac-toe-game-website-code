<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tic-Tac-Toe — Unbeatable AI</title>
    <style>
        :root {
            --size: 88vmin;
            --gap: 10px;
            --cell: #ffffffee;
            --accent: #212529;
            --muted: #6b7280;
            --glass: rgba(255, 255, 255, 0.55);
            --card-shadow: 0 10px 30px rgba(12, 20, 30, 0.12);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        /* Animated subtle gradient background */
        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #0f172a 0%, #071125 40%);
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.12), transparent 12%),
                radial-gradient(circle at 90% 80%, rgba(219, 39, 119, 0.10), transparent 15%);
            pointer-events: none;
            animation: bgShift 18s linear infinite;
            filter: blur(24px) saturate(120%);
        }

        @keyframes bgShift {
            0% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-6%)
            }

            100% {
                transform: translateY(0)
            }
        }

        /* Card */
        .wrap {
            position: relative;
            z-index: 2;
            width: var(--size);
            max-width: 820px;
            padding: 22px;
            border-radius: 14px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.02));
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(6px) saturate(120%);
        }

        .wrap {
            color: rgba(248, 250, 252, 0.9);
        }

        /* Set a light base color for all text inside the card */

        h1 {
            margin: 0 0 6px;
            font-size: 20px;
            font-weight: 600;
            color: #f8fafc;
            letter-spacing: -0.2px;
        }

        .small {
            color: var(--muted);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--gap);
            margin: 14px 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            padding: 12px;
            border-radius: 12px;
        }

        .cell {
            aspect-ratio: 1/1;
            background: linear-gradient(180deg, var(--cell), rgba(255, 255, 255, 0.9));
            display: grid;
            place-items: center;
            font-size: clamp(28px, 8vmin, 80px);
            cursor: pointer;
            border-radius: 8px;
            user-select: none;
            transition: transform .14s ease, box-shadow .18s ease, background .18s ease, color .18s ease, opacity .18s ease;
            will-change: transform, opacity;
        }

        .cell:hover {
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 12px 30px rgba(8, 15, 30, 0.18);
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: .6;
        }

        /* placed animation */
        .cell.placed {
            animation: pop .22s cubic-bezier(.2, .9, .25, 1);
        }

        @keyframes pop {
            0% {
                transform: scale(.25);
                opacity: 0;
            }

            70% {
                transform: scale(1.08);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* X/O color helpers */
        .cell.x {
            color: #ff7a6b;
            font-weight: 700;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.12);
        }

        .cell.o {
            color: #7cc3ff;
            font-weight: 700;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.06);
        }

        /* winning highlight */
        .cell.win {
            /* background: linear-gradient(135deg, rgba(255, 230, 200, .95), rgba(255, 245, 230, .95)); */
            box-shadow: 0 0 12px rgba(100, 100, 255, 0.8);
            animation: pulse 900ms ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.04);
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        select,
        button {
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: rgba(255, 255, 255, 0.04);
            color: #f8fafc;
            cursor: pointer;
            transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
        }

        select:focus,
        button:focus {
            outline: none;
            box-shadow: 0 6px 20px rgba(16, 24, 40, 0.18);
            transform: translateY(-2px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-3px);
        }

        select option {
            color: var(--accent);
            background: white;
        }

        #message {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .msg {
            margin-top: 12px;
            min-height: 1.2em;
            color: rgba(248, 250, 252, 0.9);
            /* Make game status messages visible */
        }

        .small {
            font-size: 13px;
            color: #666;
        }

        footer {
            margin-top: 14px;
            font-size: 12px;
            color: rgba(248, 250, 252, 0.7);
        }

        /* responsive tweaks */
        @media (max-width:600px) {
            :root {
                --size: 96vmin;
            }

            .wrap {
                padding: 14px
            }

            .board {
                gap: 8px;
                padding: 8px
            }
        }

        /* Custom styles for improved visibility and layout */
        .controls label.small {
            color: rgba(248, 250, 252, 0.7);
            /* Lighter color for labels */
        }

        .content {
            display: flex;
            gap: 20px;
            /* Space between main game area and sidebar */
            align-items: flex-start;
            /* Align items to the top */
            margin-top: 14px;
            /* Space from controls */
        }

        .main {
            flex-grow: 1;
            /* Allow main content to take available space */
        }

        .sidebar {
            flex-shrink: 0;
            /* Prevent sidebar from shrinking */
            width: 200px;
            /* Fixed width for the sidebar, adjust as needed */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                /* Stack main and sidebar vertically */
                align-items: center;
                /* Center items when stacked */
            }

            .sidebar {
                width: 100%;
                /* Sidebar takes full width when stacked */
                margin-top: 20px;
                /* Add space between main and sidebar */
            }
        }

        /* Custom Popup for Game Over */
        .popup-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(10, 20, 35, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 14px;
            /* Match the wrap's border-radius */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .popup-overlay:not(.hidden) {
            opacity: 1;
            pointer-events: all;
        }

        .popup-message {
            padding: 30px 50px;
            background: linear-gradient(160deg, #2a3a5a, #1a253c);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            font-size: 32px;
            font-weight: 600;
            color: #f8fafc;
            transform: scale(0.7);
            animation: zoomIn 0.4s cubic-bezier(.3, 1.3, .7, 1) forwards;
        }

        @keyframes zoomIn {
            to {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>Tic-Tac-Toe — Play vs Unbeatable AI</h1>
        <div class="controls">
            <label class="small">Your symbol:
                <select id="playerSymbol">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </label>
            <label class="small">Who starts:
                <select id="starter">
                    <option value="player">You</option>
                    <option value="ai">Computer</option>
                </select>
            </label>
            <button id="playAgain">Play Again</button>
            <button id="restart">Restart</button>
        </div>

        <div class="content">
            <main class="main">
                <div id="board" class="board" aria-label="tic tac toe board"></div>
                <div id="message" class="msg"></div>
            </main>
            <aside class="sidebar" aria-label="leaderboard">
                <h3 class="small" style="margin:0 0 8px;color:var(--muted)">Leaderboard</h3>
                <div id="score" class="scoreBox">AI: 0 · You: 0 · Draws: 0</div>
            </aside>
        </div>
        <footer>Click a cell to place your symbol. The AI uses MiniMax and is effectively unbeatable.</footer>
        <div id="popup-overlay" class="popup-overlay hidden">
            <div id="popup-message" class="popup-message"></div>
        </div>
    </div>

    <script>
        // Simple Tic-Tac-Toe with Minimax AI
        const boardEl = document.getElementById('board');
        const messageEl = document.getElementById('message');
        const restartBtn = document.getElementById('restart');
        const playerSymbolSelect = document.getElementById('playerSymbol');
        const starterSelect = document.getElementById('starter');
        const scoreEl = document.getElementById('score');
        const popupOverlay = document.getElementById('popup-overlay');
        const popupMessage = document.getElementById('popup-message');

        let board = Array(9).fill('');
        let player = 'X';
        let ai = 'O';
        let current = 'X';
        let gameOver = false;
        let score = { ai: 0, player: 0, draws: 0 };

        function renderBoard() {
            boardEl.innerHTML = '';
            board.forEach((cell, idx) => {
                const el = document.createElement('div');
                const classes = ['cell'];
                if (cell) {
                    classes.push('disabled', 'placed', cell === 'X' ? 'x' : 'o');
                } else if (gameOver) {
                    classes.push('disabled');
                }
                el.className = classes.join(' ');
                el.dataset.idx = idx;
                el.textContent = cell || '';
                el.setAttribute('role', 'button');
                el.setAttribute('aria-label', cell ? cell + ' at ' + (idx + 1) : 'empty cell ' + (idx + 1));
                el.addEventListener('click', onCellClick);
                boardEl.appendChild(el);
            });
        }

        function onCellClick(e) {
            if (gameOver) return;
            const idx = Number(e.currentTarget.dataset.idx);
            if (board[idx]) return; // occupied
            if (current !== player) return; // not player's turn
            board[idx] = player;
            step();
        }

        function step() {
            renderBoard();
            const w = checkWinner(board);
            if (w) {
                gameOver = true;
                if (w === 'Draw') {
                    messageEl.textContent = 'Draw.';
                    score.draws++;
                    popupMessage.textContent = 'Draw';
                    popupOverlay.classList.remove('hidden'); // Removed popupMessage.classList.add('wiggle');
                } else if (w === player) {
                    messageEl.textContent = 'You win!'; score.player++;
                } else {
                    messageEl.textContent = 'Computer wins!';
                    score.ai++;
                    popupMessage.textContent = 'AI Wins!';
                    popupOverlay.classList.remove('hidden'); // Removed popupMessage.classList.add('wiggle');
                }
                boardEl.classList.add('shake');

                updateScore();
                renderBoard();
                // highlight winning line if any
                if (w !== 'Draw') {
                    const winLine = getWinningLine(board);
                    if (winLine) {
                        winLine.forEach(i => {
                            const el = boardEl.querySelector(`.cell[data-idx='${i}']`);
                            if (el) el.classList.add('win');
                        });
                    }
                }
                // Automatically hide the popup after 3 seconds
                setTimeout(() => {
                    popupOverlay.classList.add('hidden');
                }, 1500);
                return;
            }

            current = (current === 'X') ? 'O' : 'X';

            if (!gameOver && current === ai) {
                messageEl.textContent = 'Computer is thinking...';
                // small timeout to show thinking
                setTimeout(() => {
                    const mv = getBestMove(board.slice(), ai, player);
                    if (mv != null) board[mv] = ai;
                    step();
                }, 180);
            } else {
                messageEl.textContent = "Your turn.";
            }
        }

        function updateScore() {
            scoreEl.textContent = `AI: ${score.ai} · You: ${score.player} · Draws: ${score.draws}`;
        }

        const playAgainBtn = document.getElementById('playAgain');
        playAgainBtn.addEventListener('click', () => { playAgain(); });

        // Winner detection
        function checkWinner(b) {
            const wins = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
            for (const [a, b1, c] of wins) {
                if (b[a] && b[a] === b[b1] && b[a] === b[c]) return b[a];
            }
            if (b.every(Boolean)) return 'Draw';
            return null;
        }

        // Return winning indices if there is a winner, otherwise null
        function getWinningLine(b) {
            const wins = [[0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]];
            for (const [a, b1, c] of wins) {
                if (b[a] && b[a] === b[b1] && b[a] === b[c]) return [a, b1, c];
            }
            return null;
        }

        // Minimax algorithm
        function minimax(b, depth, isMax) {
            const w = checkWinner(b);
            if (w === ai) return { score: 10 - depth };
            if (w === player) return { score: depth - 10 };
            if (w === 'Draw') return { score: 0 };

            if (isMax) {
                let best = { score: -Infinity, idx: null };
                for (let i = 0; i < 9; i++) {
                    if (!b[i]) {
                        b[i] = ai;
                        const res = minimax(b, depth + 1, false);
                        b[i] = '';
                        if (res.score > best.score) { best = { score: res.score, idx: i }; }
                    }
                }
                return best;
            } else {
                let best = { score: Infinity, idx: null };
                for (let i = 0; i < 9; i++) {
                    if (!b[i]) {
                        b[i] = player;
                        const res = minimax(b, depth + 1, true);
                        b[i] = '';
                        if (res.score < best.score) { best = { score: res.score, idx: i }; }
                    }
                }
                return best;
            }
        }

        function getBestMove(b, aiSym, playerSym) {
            // wrapper so we don't rely on globals inside minimax
            // ensure ai/player variables are set for scoring inside minimax
            // but our minimax references the outer ai/player variables, so ensure they match
            // (we keep ai/player globals in sync)
            const obj = minimax(b, 0, true);
            return obj.idx;
        }

        function startNewRound() {
            popupOverlay.classList.add('hidden');
            board = Array(9).fill('');
            gameOver = false;
            player = playerSymbolSelect.value;
            ai = (player === 'X') ? 'O' : 'X';
            current = (starterSelect.value === 'player') ? player : ai;
            messageEl.textContent = current === player ? 'Your turn.' : 'Computer will start.';
            renderBoard();

            // if AI starts, take the first move
            if (current === ai) {
                setTimeout(() => {
                    const mv = getBestMove(board.slice(), ai, player);
                    if (mv != null) board[mv] = ai;
                    step();
                }, 700);
            }
        }

        function playAgain() {
            // When playing again, alternate the starting player for the next round.
            if (starterSelect.value === 'player') {
                starterSelect.value = 'ai';
            } else {
                starterSelect.value = 'player';
            }
            startNewRound();
        }

        function restart() {
            score = { ai: 0, player: 0, draws: 0 };
            updateScore();
            startNewRound();
        }

        // wire controls
        restartBtn.addEventListener('click', () => { restart(); }); // Wires the "Restart" button
        playerSymbolSelect.addEventListener('change', () => { restart(); });
        starterSelect.addEventListener('change', () => { restart(); });

        // initial render
        restart();
    </script>
</body>

</html>
